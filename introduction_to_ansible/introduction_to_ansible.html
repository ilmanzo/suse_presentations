<h1 id="a-little-background">A little background</h1>
<h2 id="automation">Automation</h2>
<p>is about taking manual processes and placing technology around them to make them repeatable.
Automation is the key to speed, consistency, scalability and repeatability.</p>
<p>Think about car factories in the 1900 vs modern robot-automated industries!</p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="3" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h2 id="benefits-of-automation">Benefits of Automation</h2>
<p>What does automation enable:</p>
<ul>
<li>Scalability</li>
<li>Reliability</li>
<li>Repeatability</li>
<li>Consistency</li>
<li>Auditability</li>
<li>Security</li>
</ul>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="4" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h2 id="some-widely-known-configuration-management-tools">Some widely-known configuration Management Tools</h2>
<p>listed in no specific order:</p>
<ul>
<li><a href="https://saltstack.com">Salt</a></li>
<li><a href="https://puppetlabs.com">Puppet</a></li>
<li><a href="https://www.chef.io">Chef</a></li>
<li><a href="https://www.ansible.com">Ansible</a></li>
</ul>
<p>And many others; recently, Ansible creator  Michael DeHaan shared about a <a href="https://laserllama.substack.com/p/a-new-it-automation-project-moving">new OSS project</a> he's working on.</p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="5" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../img/Ansible_logo.svg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="5" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="5" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="what-is-ansible">What is Ansible?</h2>
<h3 id="ansible-is-a-tool-for">Ansible is a tool for:</h3>
<ul>
<li>Configuration Management</li>
<li>Deploying software</li>
<li>Orchestration</li>
<li>Provisioning</li>
</ul>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="5" data-marpit-pagination-total="57" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="6" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h2 id="ansible-features">Ansible features</h2>
<ul>
<li>Based on Python</li>
<li>Agentless (only needs Python on remote host)</li>
<li>Only requires SSH</li>
<li>Push based</li>
<li>Long history and big community of contributors</li>
</ul>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="7" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h2 id="a-bit-of-history">A bit of history</h2>
<ul>
<li>
<p>The term &quot;ansible&quot; was coined by Ursula K. Le Guin in her 1966 novel Rocannon's World, and refers to fictional instantaneous communication systems. It was also used in the science fiction novel <a href="https://en.wikipedia.org/wiki/Ender%27s_Game">Ender's Game</a></p>
</li>
<li>
<p>The Ansible tool was developed in 2012 by Michael DeHaan, the author of the provisioning server application Cobbler and co-author of the Fedora Unified Network Controller (Func) framework for remote administration.</p>
</li>
<li>
<p>Ansible, Inc. (originally AnsibleWorks, Inc.) was the company founded in 2013 by DeHaan, Timothy Gerla, and Saïd Ziouani to commercially support and sponsor Ansible.</p>
</li>
<li>
<p>Red Hat acquired Ansible Inc. in October 2015. Legal note: Ansible is a registered trademark of Red Hat / IBM and is GPLv2 licensed without copyright assignment.</p>
</li>
</ul>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="8" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="the-idempotency-concept">The Idempotency Concept</h1>
<p>Configuring systems using shell script can be simple and effective, but:</p>
<ul>
<li>require to follow complex logic</li>
<li>hard to grasp env variables scoping rules</li>
<li>portability issues between distro and/or operating systems</li>
<li>they are not repeatable (e.g. <strong>idempotent</strong>).</li>
</ul>
<p>With Ansible we solve this problem by writing the final destination state we want to reach; the tool makes only the necessary changes. Let's see an example.</p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="9" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h3 id="idempotency-example-1">Idempotency example #1</h3>
<p>We want to add a specific user to a system. Imperative way:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">$ adduser / useradd -b -u -d -G ... 
[...other stuff...]
$ adduser / useradd -b -u -d -G ... 
ERROR: user <span class="hljs-string">&#x27;adam&#x27;</span> already exists
</code></pre>
<p>Declarative way: we <strong>state</strong> that the user must exist in the system</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># Ensure the user Adam exists in the system</span>
    <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Add</span> <span class="hljs-string">the</span> <span class="hljs-string">user</span> <span class="hljs-string">&#x27;Adam&#x27;</span> <span class="hljs-string">with</span> <span class="hljs-string">a</span> <span class="hljs-string">specific</span> <span class="hljs-string">uid</span> <span class="hljs-string">and</span> <span class="hljs-string">a</span> <span class="hljs-string">primary</span> <span class="hljs-string">group</span> <span class="hljs-string">of</span> <span class="hljs-string">&#x27;sudo&#x27;</span>
      <span class="hljs-attr">ansible.builtin.user:</span>
        <span class="hljs-attr">name:</span> <span class="hljs-string">adam</span>
        <span class="hljs-attr">comment:</span> <span class="hljs-string">Adam</span> <span class="hljs-string">Engineer</span>
        <span class="hljs-attr">uid:</span> <span class="hljs-number">1077</span>
        <span class="hljs-attr">group:</span> <span class="hljs-string">sudo</span>
        <span class="hljs-attr">createhome:</span> <span class="hljs-literal">yes</span>
        <span class="hljs-attr">home:</span> <span class="hljs-string">/home/users/adamlis</span>    
</code></pre>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="10" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h3 id="idempotency-example-2">Idempotency example #2</h3>
<p>SAP HANA DEPLOYMENT EXTRACT (<a href="https://people.redhat.com/mkoch/training/1805-farnborough/presentations/05%20-%20Ansible%20and%20Ansible%20Tower%20Introduction.pdf">source</a>)</p>
<p>from</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;vm.swappiness=60&quot;</span> &gt;&gt; /etc/sysctl.d/90-sap_hana.conf
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;kernel.msgmni=32768&quot;</span> &gt;&gt; /etc/sysctl.d/90-sap_hana.conf
...
sysctl -p /etc/sysctl.d/90-sap_hana.conf
</code></pre>
<p>to</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">setting</span> <span class="hljs-string">kernel</span> <span class="hljs-string">tunables</span>
  <span class="hljs-attr">sysctl:</span> <span class="hljs-string">name={{</span> <span class="hljs-string">item.name</span> <span class="hljs-string">}}</span> <span class="hljs-string">value={{</span> <span class="hljs-string">item.value</span> <span class="hljs-string">}}</span> <span class="hljs-string">state=present</span>
          <span class="hljs-string">sysctl_set=yes</span> <span class="hljs-string">reload=yes</span>
  <span class="hljs-attr">with_items:</span>
    <span class="hljs-bullet">-</span> { <span class="hljs-attr">name:</span> <span class="hljs-string">kernel.msgmni</span>, <span class="hljs-attr">value:</span> <span class="hljs-number">32768</span> }
    <span class="hljs-bullet">-</span> { <span class="hljs-attr">name:</span> <span class="hljs-string">vm.swappiness</span>, <span class="hljs-attr">value:</span> <span class="hljs-number">60</span> }
 
</code></pre>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="11" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h2 id="installing-ansible">installing Ansible</h2>
<p>for experimental purpose in our workshop we can use any machine or also a <a href="https://github.com/containers/toolbox">development container</a>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ toolbox enter
</code></pre>
<p>When you have shell access to container, installation is simple:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code># zypper install ansible
</code></pre>
<p>This need to be run only on the &quot;main&quot; node. Ansible by default works via ssh connection sending/pushing commands to other machines.</p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="12" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h2 id="ansible-hello-world">Ansible Hello World</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">$ ansible -m ping localhost
localhost | SUCCESS =&gt; {
    <span class="hljs-string">&quot;changed&quot;</span>: <span class="hljs-literal">false</span>,
    <span class="hljs-string">&quot;ping&quot;</span>: <span class="hljs-string">&quot;pong&quot;</span>
}
</code></pre>
<p>this means that Ansible is correctly installed and working. <code>-m</code> stands for &quot;use this module&quot;. The <code>ping</code> module does not <strong>change</strong> anything on the host, it simply reply back to test the communication.</p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="13" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="modules">Modules</h1>
<p><a href="https://docs.ansible.com/ansible/latest/module_plugin_guide/modules_intro.html">Modules</a> are discrete units of code that can be used from the command line or in a playbook task. Ansible executes each module, usually on the remote managed node, and collects return values. In Ansible 2.10 and later, most modules are hosted in collections.</p>
<p>you can inspect the code being executed, for example the <code>ping</code> builtin module lives at</p>
<p><code>/usr/lib/python3.11/site-packages/ansible/modules/ping.py</code></p>
<p>you can also check out the <a href="https://docs.ansible.com/ansible/latest/collections/index.html">Ansible Collection</a>, it contains hundreds of ready-made modules, and when you can't find the right one, it's rather easy to <a href="https://docs.ansible.com/ansible/latest/dev_guide/developing_modules_general.html">write your own</a></p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="14" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="ansible-basic-terminology">Ansible Basic Terminology</h1>
<ul>
<li><strong>Task</strong> : A single action to perform, e.g. invoke a module with some parameters</li>
<li><strong>Play</strong> : A collection of tasks</li>
<li><strong>Playbook</strong> : YAML file containing one or more plays</li>
</ul>
<p><img src="../img/ansible-workflow.png" alt="Workflow" title="Ansible Workflow" /></p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="15" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<p>PLAYBOOK EXAMPLE: INSTALL &amp; CONFIGURE APACHE WEBSERVER</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># begin of playbook</span>
<span class="hljs-meta">--- </span>
<span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">first</span> <span class="hljs-string">play</span> <span class="hljs-string">to</span> <span class="hljs-string">install</span> <span class="hljs-string">and</span> <span class="hljs-string">start</span> <span class="hljs-string">apache</span>
  <span class="hljs-attr">hosts:</span> <span class="hljs-string">localhost</span>
  <span class="hljs-attr">connection:</span> <span class="hljs-string">local</span>
  <span class="hljs-attr">become:</span> <span class="hljs-literal">yes</span>
  <span class="hljs-attr">tasks:</span>
    <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">install</span> <span class="hljs-string">apache2</span> <span class="hljs-string">(task1)</span>
      <span class="hljs-attr">zypper:</span> <span class="hljs-string">name=apache2</span> <span class="hljs-string">state=latest</span>
    <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">start</span> <span class="hljs-string">apache2</span> <span class="hljs-string">(task2)</span>
      <span class="hljs-attr">systemd:</span>
        <span class="hljs-attr">state:</span> <span class="hljs-string">started</span>
        <span class="hljs-attr">name:</span> <span class="hljs-string">apache2</span>
<span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">second</span> <span class="hljs-string">play,</span> <span class="hljs-string">includes</span> <span class="hljs-string">another</span> <span class="hljs-string">play</span> <span class="hljs-string">from</span> <span class="hljs-string">a</span> <span class="hljs-string">file</span>
  <span class="hljs-attr">ansible.builtin.import_playbook:</span> <span class="hljs-string">otherplays.yaml</span>        
<span class="hljs-comment"># end of playbook</span>
</code></pre>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="16" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="more-terminology">More Terminology</h1>
<ul>
<li><strong>Module</strong> : Blob of Python code which is executed to perform task</li>
<li><strong>Inventory</strong>: Array of hosts (stored in a file or specified via command-line) where tasks will be run</li>
<li><strong>Role</strong>: A mechanism for reusing and organizing code in Ansible in a standard  hierarchy</li>
<li><strong>Facts</strong>: Builtin variables related to remote systems (i.e. ipaddress, hostname, cpu, ram, disk, etc.). They are filled-in by the <code>setup</code> module which is always run by default. Let's see the facts in our machine:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ ansible localhost -m setup | less
</code></pre>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="17" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="running-ansible">running Ansible</h1>
<p>There are two ways to run ansible:</p>
<ol>
<li>ad hoc / <a href="https://docs.ansible.com/ansible/latest/cli/ansible-console.html">console</a></li>
</ol>
<p>Run a single task, as we'll do next, ideal for interactive usage and experiments</p>
<p><code>ansible &lt;pattern&gt; [options]</code></p>
<ol start="2">
<li>Playbook</li>
</ol>
<p>Run multiple tasks (a <em>playbook</em>) sequentially, ideal for scripting/automation</p>
<p><a href="https://docs.ansible.com/ansible/latest/cli/ansible-playbook.html"><code>ansible-playbook &lt;pattern&gt; [options]</code></a></p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="18" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h2 id="other-utilities">other utilities</h2>
<ul>
<li><a href="https://docs.ansible.com/ansible/latest/cli/ansible-pull.html">ansible-pull</a> to pull playbooks from a VCS and run them (used tipically in a scheduled cron job / timer)</li>
<li><a href="https://docs.ansible.com/ansible/latest/cli/ansible-vault.html">ansible-vault</a> to manage secrets, tokens and passwords</li>
<li><a href="https://docs.ansible.com/ansible/latest/cli/ansible-doc.html">ansible-doc</a> display documentation about installed modules</li>
<li><a href="https://docs.ansible.com/ansible/latest/cli/ansible-config.html">ansible-config</a> view the current configuration as it will be used</li>
<li><a href="https://docs.ansible.com/ansible/latest/cli/ansible-inventory.html">ansible-inventory</a> view the current inventory as it will be used</li>
</ul>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="19" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="inventory-12">Inventory 1/2</h1>
<p>Ansible inventory is the list of hosts where we want to apply our configuration.
The simplest inventory is a single file with a list of hosts and groups. The default location for this file is <code>/etc/ansible/hosts</code>. You can specify a different inventory file at the command line using the <code>-i &lt;path&gt;</code> (even multiple times) option or in <code>ansible.cfg</code> configuration using inventory. On the same command line you can also specify a comma-separated list of hosts.</p>
<p>Lets' see some example.</p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="20" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h2 id="how-to-create-the-most-basic-inventory">How to create the most basic inventory</h2>
<p><code> echo hostname.domain.com &gt; inventory.txt</code></p>
<h3 id="example-we-use-ansible-to-check-memory-usage-on-all-the-servers-listed">Example: we use ansible to check memory usage on all the servers listed</h3>
<p><code>$ ansible -i inventory.txt all -a &quot;free -m&quot;</code></p>
<h3 id="alternate-inventory-on-command-line">alternate inventory on command line</h3>
<p><code>$ ansible -i myhost1,myhost2,myhost3 all -a &quot;free-m</code></p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="21" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h3 id="lets-explain-the-last-command-line">Let's explain the last command line</h3>
<ul>
<li><code>-i</code> option lets us pass the inventory (via filename or list of hosts)</li>
<li><code>all</code> means we want to run the next command on all hosts on the inventory</li>
<li><code>-a</code> gives the execution <code>arguments</code> to the module, which is by default <a href="https://docs.ansible.com/ansible/latest/collections/ansible/builtin/command_module.html#command-module">command</a> when not specified . Would be the same to run</li>
</ul>
<p><code>$ ansible -i inventory.txt all -m command -a &quot;free -m&quot;</code></p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="22" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="inventory-22">Inventory 2/2</h1>
<ul>
<li>
<p>hosts in an inventory can be organized into <strong>groups</strong>. Groups can also be nested, e.g. it's possible to create groups of groups.</p>
</li>
<li>
<p>Inventory can be enriched with <code>host_vars</code> (variables with values associated with a single host) and/or <code>group_vars</code> (variables with values associated with a group, all host in that group will get the same variable)</p>
</li>
<li>
<p>The inventory can be in <code>yaml</code> format or in <code>ini</code> format and can be made dynamic, e.g. user provides a script that outputs the list of machines at runtime (there are many already made for most cloud providers, cmdb, etc.)</p>
</li>
</ul>
<p>See documentation at <a href="https://docs.ansible.com/ansible/latest/inventory_guide/intro_inventory.html">https://docs.ansible.com/ansible/latest/inventory_guide/intro_inventory.html</a></p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="23" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<p>SIMPLE INVENTORY EXAMPLE</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ini">machine-debug.example.suse.de
another_server-1.example.suse.de

<span class="hljs-section">[virtual_machines]</span>
openqa-worker1.example.suse.asia
srv01.example.suse.asia
srv02.example.suse.asia
srv03.example.suse.asia
srv04.example.suse.asia
srv05.example.suse.asia

<span class="hljs-section">[baremetal]</span>
baremetal1.example.suse.de
baremetal2.example.suse.de

<span class="hljs-section">[asia]</span>
openqa-worker1.example.suse.asia
srv0<span class="hljs-section">[1-5]</span>.example.suse.asia

<span class="hljs-section">[europe]</span>
machine-debug.example.suse.de
baremetal<span class="hljs-section">[1-2]</span>.example.suse.de
another_server-1.example.suse.de
</code></pre>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="24" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<p>INVENTORY EXAMPLE with some GROUP VARS</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ini"><span class="hljs-section">[asia]</span>
openqa-worker1.example.suse.asia
srv0<span class="hljs-section">[1-5]</span>.example.suse.asia

<span class="hljs-section">[europe]</span>
machine-debug.example.suse.de
baremetal<span class="hljs-section">[1-2]</span>.example.suse.de
another_server-1.example.suse.de

<span class="hljs-section">[asia:vars]</span>
<span class="hljs-attr">ntp_server</span>=time-sync-server.example.suse.com 
<span class="hljs-attr">nfs_path</span>=<span class="hljs-string">&quot;another-nfs-server.suse.asia:/folder/blabla/pckgs&quot;</span>

<span class="hljs-section">[europe:vars]</span>
<span class="hljs-attr">ntp_server</span>=ntp.suse.de 
<span class="hljs-attr">nfs_path</span>=<span class="hljs-string">&quot;11.22.33.44:/folder nfs-server.suse.de:/mnt/myfolder&quot;</span>

</code></pre>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="25" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h2 id="how-ansible-talks-to-hosts">How Ansible talks to hosts ?</h2>
<p>By default, Ansible uses native OpenSSH, because it supports <em>ControlPersist</em> (a performance feature), Kerberos, and options in <code>~/.ssh/config</code> such as Jump Host setup.</p>
<p>By default, Ansible connects to all remote devices with the user name you are using on the control node. If that user name does not exist on a remote device, you can <a href="https://docs.ansible.com/ansible/latest/inventory_guide/connection_details.html#setting-a-remote-user">set a different user name for the connection</a>.</p>
<p>If you just need to do some tasks as a privileged user, use <a href="https://docs.ansible.com/ansible/latest/playbook_guide/playbooks_privilege_escalation.html#become">privilege escalation</a>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Ensure</span> <span class="hljs-string">the</span> <span class="hljs-string">httpd</span> <span class="hljs-string">service</span> <span class="hljs-string">is</span> <span class="hljs-string">running</span>
  <span class="hljs-attr">service:</span>
    <span class="hljs-attr">name:</span> <span class="hljs-string">httpd</span>
    <span class="hljs-attr">state:</span> <span class="hljs-string">started</span>
  <span class="hljs-attr">become:</span> <span class="hljs-literal">true</span>
</code></pre>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="26" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="facts-12">Facts 1/2</h1>
<p>By default, whenever you run an Ansible playbook, Ansible first gathers some information
(“facts”) about each host in the play.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ ansible-playbook playbook.yml
PLAY [group] ********************************************************
GATHERING FACTS *****************************************************
ok: [host1]
ok: [host2]
ok: [host3]
</code></pre>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="27" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="facts-22">Facts 2/2</h1>
<p>Facts can be extremely helpful when you’re running playbooks; you can use
gathered information like host IP addresses, CPU type, disk space, operating system
information, and network interface information to change when certain tasks are
run, or to change certain information used in configuration files.</p>
<p>to see all available facts on your pc:</p>
<p><code>$ ansible localhost -m ansible.builtin.setup</code></p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="28" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="local-facts">Local Facts</h1>
<p>Another way of defining host-specific facts is to place a <code>.fact</code> file in a special
directory on remote hosts, <code>/etc/ansible/facts.d/</code>. These files can be either JSON
or INI files, or you could use <em>executables/scripts</em> that return JSON. As an example, create
the file <code>/etc/ansible/facts.d/settings.fact</code> on a remote host, with the following
contents:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ini"><span class="hljs-section">[users]</span>
<span class="hljs-attr">owner</span>=jane
<span class="hljs-attr">normal</span>=jim,john
</code></pre>
<p>Next, use Ansible’s setup module to display the new facts on the remote host:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">$ ansible hostname -m setup -a <span class="hljs-string">&quot;filter=ansible_local&quot;</span>
</code></pre>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="29" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="beyond-ad-hoc-commands-playbooks">Beyond Ad-Hoc commands: playbooks</h1>
<p>The Ad-Hoc <code>ansible</code> command we used till now are limited to a single task, but most of the time the activity to perform is simply not a single command.
We can group many tasks together to form a <strong>play</strong>, and many plays to form a <strong>playbook</strong> (and again many playbooks to form a <strong>role</strong>).</p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="30" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h2 id="from-a-basic-shell-script">FROM A BASIC SHELL SCRIPT</h2>
<p>Let's say we want to install and configure a web server. Start with a basic shell script:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-meta">#!/bin/sh </span>
<span class="hljs-comment"># Install Apache.</span>
zypper install -y apache2
<span class="hljs-comment"># Copy the configuration file to use in production.</span>
<span class="hljs-built_in">cp</span> my_httpd.conf /etc/apache2/httpd.conf
<span class="hljs-comment"># Start Apache and configure it to run at boot.</span>
systemctl <span class="hljs-built_in">enable</span> apache2.service
systemctl start apache2.service
</code></pre>
<p>to <em>run</em> this:
<code>$ sudo ./install-apache.sh</code></p>
<p><em>this script has some issues; can you spot them ?</em></p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="31" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h2 id="to-a-bad-ansible-playbook-">... TO A (BAD) ANSIBLE PLAYBOOK ...</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-meta">---</span>
<span class="hljs-bullet">-</span> <span class="hljs-attr">hosts:</span> <span class="hljs-string">all</span>
  <span class="hljs-attr">tasks:</span>
    <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Install</span> <span class="hljs-string">Apache.</span>
      <span class="hljs-attr">command:</span> <span class="hljs-string">zypper</span> <span class="hljs-string">install</span> <span class="hljs-string">-y</span> <span class="hljs-string">apache2</span>
    <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Copy</span> <span class="hljs-string">configuration</span> <span class="hljs-string">files.</span>
      <span class="hljs-attr">command:</span> <span class="hljs-string">&gt;
        cp my_httpd.conf /etc/apache2/httpd.conf
</span>    <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Start</span> <span class="hljs-string">Apache</span> <span class="hljs-string">and</span> <span class="hljs-string">configure</span> <span class="hljs-string">it</span> <span class="hljs-string">to</span> <span class="hljs-string">run</span> <span class="hljs-string">at</span> <span class="hljs-string">boot.</span>
      <span class="hljs-attr">command:</span> <span class="hljs-string">systemctl</span> <span class="hljs-string">enable</span> <span class="hljs-string">apache2.service</span>
    <span class="hljs-bullet">-</span> <span class="hljs-attr">command:</span> <span class="hljs-string">systemctl</span> <span class="hljs-string">start</span> <span class="hljs-string">apache2.service</span>
</code></pre>
<p>to <em>run</em> this:
<code>$ sudo ansible-playbook install-apache.yml</code></p>
<p>question: why this is quite bad practice ?</p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="32" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h2 id="to-a-better-one">... TO A BETTER ONE</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-meta">---</span>
<span class="hljs-bullet">-</span> <span class="hljs-attr">hosts:</span> <span class="hljs-string">all</span>
  <span class="hljs-attr">become:</span> <span class="hljs-literal">yes</span>
  <span class="hljs-attr">tasks:</span>
    <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Install</span> <span class="hljs-string">Apache.</span>
      <span class="hljs-attr">package:</span>
        <span class="hljs-attr">name:</span> <span class="hljs-string">apache2</span>
        <span class="hljs-attr">state:</span> <span class="hljs-string">latest</span>
    <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Copy</span> <span class="hljs-string">configuration</span> <span class="hljs-string">files</span>
      <span class="hljs-attr">copy:</span>
        <span class="hljs-attr">src:</span> <span class="hljs-string">my_httpd.conf</span>
        <span class="hljs-attr">dest:</span> <span class="hljs-string">/etc/apache2/httpd.conf</span>
        <span class="hljs-attr">owner:</span> <span class="hljs-string">root</span>
        <span class="hljs-attr">group:</span> <span class="hljs-string">root</span>
        <span class="hljs-attr">mode:</span> <span class="hljs-number">0644</span>
    <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Make</span> <span class="hljs-string">sure</span> <span class="hljs-string">Apache</span> <span class="hljs-string">is</span> <span class="hljs-string">started</span> <span class="hljs-string">now</span> <span class="hljs-string">and</span> <span class="hljs-string">at</span> <span class="hljs-string">boot</span>
      <span class="hljs-attr">systemd:</span>
        <span class="hljs-attr">name:</span> <span class="hljs-string">apache2</span>
        <span class="hljs-attr">enabled:</span> <span class="hljs-literal">true</span>
        <span class="hljs-attr">state:</span> <span class="hljs-string">started</span>
</code></pre>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="33" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="variables">Variables</h1>
<p>With Ansible, you can execute tasks and playbooks on multiple different systems with a single command. To represent the variations among those different systems, you can create <a href="https://docs.ansible.com/ansible/latest/playbook_guide/playbooks_variables.html">variables</a> with standard YAML syntax, including lists and dictionaries. You can define these variables in your playbooks, in your inventory, in re-usable files or roles, or at the command line. You can also create variables during a playbook run by registering the return value or values of a task as a new variable.</p>
<p><img class="emoji" draggable="false" alt="👉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f449.svg" data-marp-twemoji=""/> variables can be of many types: <a href="https://docs.ansible.com/ansible/latest/playbook_guide/playbooks_variables.html#boolean-variables">boolean</a>, numerical, string, list, dictionary</p>
<p><img class="emoji" draggable="false" alt="👉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f449.svg" data-marp-twemoji=""/> variables can be defined in many scopes. See <a href="https://docs.ansible.com/ansible/latest/playbook_guide/playbooks_variables.html#understanding-variable-precedence">variable precedence</a></p>
<p><img class="emoji" draggable="false" alt="👉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f449.svg" data-marp-twemoji=""/> TIP: use <a href="https://docs.ansible.com/ansible/latest/collections/ansible/builtin/debug_module.html"><code>debug</code> module</a> to display variable values during the execution</p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="34" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="when-to-quote-variables-a-yaml-gotcha">When to quote variables (a YAML gotcha)</h1>
<p>If you start a value with <code>{{ foo }}</code>, you must quote the whole expression to create a valid YAML syntax.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-bullet">-</span> <span class="hljs-attr">hosts:</span> <span class="hljs-string">app_servers</span>
  <span class="hljs-attr">vars:</span>
      <span class="hljs-attr">app_path:</span> {{ <span class="hljs-string">base_path</span> }}<span class="hljs-string">/myapp</span>
</code></pre>
<p>You will see: <code>ERROR! Syntax Error while loading YAML.</code> If you add quotes, Ansible works correctly:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-bullet">-</span> <span class="hljs-attr">hosts:</span> <span class="hljs-string">app_servers</span>
  <span class="hljs-attr">vars:</span>
       <span class="hljs-attr">app_path:</span> <span class="hljs-string">&quot;<span class="hljs-template-variable">{{ base_path }}</span>/myapp&quot;</span>
</code></pre>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="35" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="register-variables">Register variables</h1>
<p>Sometimes you will want to run a command, then use its return code,
stderr, or stdout to determine whether to run a later task. For these situations, Ansible
allows you to use register to store the output of a particular command in a variable
at runtime.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml">     <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Run</span> <span class="hljs-string">a</span> <span class="hljs-string">shell</span> <span class="hljs-string">command</span> <span class="hljs-string">and</span> <span class="hljs-string">register</span> <span class="hljs-string">its</span> <span class="hljs-string">output</span> <span class="hljs-string">as</span> <span class="hljs-string">a</span> <span class="hljs-string">variable</span>
       <span class="hljs-attr">ansible.builtin.shell:</span> <span class="hljs-string">/usr/bin/foo</span>
       <span class="hljs-attr">register:</span> <span class="hljs-string">foo_result</span>
       <span class="hljs-attr">ignore_errors:</span> <span class="hljs-literal">true</span>

     <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Run</span> <span class="hljs-string">a</span> <span class="hljs-string">shell</span> <span class="hljs-string">command</span> <span class="hljs-string">using</span> <span class="hljs-string">output</span> <span class="hljs-string">of</span> <span class="hljs-string">the</span> <span class="hljs-string">previous</span> <span class="hljs-string">task</span>
       <span class="hljs-attr">ansible.builtin.shell:</span> <span class="hljs-string">/usr/bin/bar</span>
       <span class="hljs-attr">when:</span> <span class="hljs-string">foo_result.rc</span> <span class="hljs-string">==</span> <span class="hljs-number">5</span>
</code></pre>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="36" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="set_facts-vs-register-variables">set_facts vs register variables</h1>
<p>they do almost the same thing, but with one difference:</p>
<h2 id="facts-are-host-specific">facts are host-specific</h2>
<p>when you set a fact using set_facts module, it is specific to the host within which task is currently running. As documentation says : Variables are set on a host-by-host basis just like facts discovered by the setup module. If your playbook has multiple hosts then you can not share a fact set using set_facts from one host to another.</p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="37" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="ifthenelse-conditionals">if/then/else conditionals</h1>
<p>A task can be conditionally executed with the <code>when:</code> keyword.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-attr">tasks:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Shut</span> <span class="hljs-string">down</span> <span class="hljs-string">CentOS</span> <span class="hljs-number">6</span> <span class="hljs-string">and</span> <span class="hljs-string">Debian</span> <span class="hljs-number">7</span> <span class="hljs-string">systems</span>
    <span class="hljs-attr">ansible.builtin.command:</span> <span class="hljs-string">/sbin/shutdown</span> <span class="hljs-string">-t</span> <span class="hljs-string">now</span>
    <span class="hljs-attr">when:</span> <span class="hljs-string">(ansible_facts[&#x27;distribution&#x27;]</span> <span class="hljs-string">==</span> <span class="hljs-string">&quot;CentOS&quot;</span> <span class="hljs-string">and</span> <span class="hljs-string">ansible_facts[&#x27;distribution_major_version&#x27;]</span> <span class="hljs-string">==</span> <span class="hljs-string">&quot;6&quot;</span><span class="hljs-string">)</span> <span class="hljs-string">or</span>
          <span class="hljs-string">(ansible_facts[&#x27;distribution&#x27;]</span> <span class="hljs-string">==</span> <span class="hljs-string">&quot;Debian&quot;</span> <span class="hljs-string">and</span> <span class="hljs-string">ansible_facts[&#x27;distribution_major_version&#x27;]</span> <span class="hljs-string">==</span> <span class="hljs-string">&quot;7&quot;</span><span class="hljs-string">)</span>
</code></pre>
<p><a href="https://docs.ansible.com/ansible/latest/playbook_guide/playbooks_conditionals.html">see more example on the documentation</a></p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="38" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="loops--iteration-12">Loops / Iteration 1/2</h1>
<p>Repeated tasks can be written as standard loops over a simple list of strings. You can define the list directly in the task or keep the values in a variable</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Add</span> <span class="hljs-string">several</span> <span class="hljs-string">users</span>
  <span class="hljs-attr">ansible.builtin.user:</span>
    <span class="hljs-attr">name:</span> <span class="hljs-string">&quot;<span class="hljs-template-variable">{{ item }}</span>&quot;</span>
    <span class="hljs-attr">state:</span> <span class="hljs-string">present</span>
    <span class="hljs-attr">groups:</span> <span class="hljs-string">&quot;developers&quot;</span>
  <span class="hljs-attr">loop:</span>
     <span class="hljs-bullet">-</span> <span class="hljs-string">joe</span>
     <span class="hljs-bullet">-</span> <span class="hljs-string">frank</span>
     <span class="hljs-bullet">-</span> <span class="hljs-string">&quot;<span class="hljs-template-variable">{{ another_big_list_of_users }}</span>&quot;</span>
</code></pre>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="39" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="loops--iteration-22">Loops / Iteration 2/2</h1>
<p>You can use the until keyword to retry a task until a certain condition is met. Here’s an example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Retry</span> <span class="hljs-string">a</span> <span class="hljs-string">task</span> <span class="hljs-string">until</span> <span class="hljs-string">a</span> <span class="hljs-string">certain</span> <span class="hljs-string">condition</span> <span class="hljs-string">is</span> <span class="hljs-string">met</span>
  <span class="hljs-attr">ansible.builtin.shell:</span> <span class="hljs-string">/usr/bin/foo</span>
  <span class="hljs-attr">register:</span> <span class="hljs-string">result</span>
  <span class="hljs-attr">until:</span> <span class="hljs-string">result.stdout.find(&quot;all</span> <span class="hljs-string">systems</span> <span class="hljs-string">go&quot;)</span> <span class="hljs-type">!=</span> <span class="hljs-number">-1</span>
  <span class="hljs-attr">retries:</span> <span class="hljs-number">5</span>
  <span class="hljs-attr">delay:</span> <span class="hljs-number">10</span>
</code></pre>
<p>for details please <a href="https://docs.ansible.com/ansible/latest/playbook_guide/playbooks_loops.html">see documentation</a></p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="40" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="handlers">Handlers</h1>
<p>Sometimes you want a task to run only when a change is made on a machine. For example, you may want to restart a service if a task updates the configuration of that service, but not if the configuration is unchanged. Ansible uses handlers to address this use case. <strong>Handlers are tasks that only run when notified.</strong></p>
<p><a href="https://docs.ansible.com/ansible/latest/playbook_guide/playbooks_handlers.html">See documentation example</a></p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="41" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="beyond-the-basics">Beyond the basics</h1>
<ul>
<li>delegation / local actions (example: send a mail to notify)</li>
<li>manage pauses with <code>wait_for</code> or <code>prompt</code></li>
<li>error control: <code>ignore_errors</code> / <code>failed_when</code></li>
<li>tags / filtering</li>
<li>blocks</li>
<li>import, include</li>
<li>reboot control</li>
<li>unit testing (see also <a href="https://ansible.readthedocs.io/projects/molecule/">the molecule project</a>)</li>
</ul>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="42" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="templating">Templating</h1>
<p>When we want to refer to some variable content, introduce some logic expressions or provide a file, we can use the <strong>Jinja2</strong> template engine embedded in Ansible.</p>
<p>A template contains variables and/or expressions, which get replaced with values when a template is rendered; and tags, which control the logic of the template. The template syntax is heavily inspired by Django and Python.</p>
<ul>
<li>most common is <code>{{ }}</code> for Expressions (emit the template output)</li>
<li>there is also {% %} for Statements and <code>{# #}</code> for Comments</li>
</ul>
<p><a href="https://jinja.palletsprojects.com/en/latest/templates/">See template documentation</a></p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="43" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="templating-example">Templating Example</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ cd ansible_examples
$ ansible-playbook -i inventory.txt motd.yml
$ cat /tmp/motd
</code></pre>
<p><em>exercise</em>: we want to give some control to the user, who can for example change the destination file, customize the displayed message or include/exclude IPV6 addresses. How can we achieve that ?</p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="44" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h2 id="a-word-about-filters">A word about filters</h2>
<p>sometimes you will find expression like <code>{{ foo | bar}}</code>. Here <code>bar</code> is a <a href="https://docs.ansible.com/ansible/latest/playbook_guide/playbooks_filters.html">filter</a> that takes the output of another expression as input and produces another output, <em>just like unix shell pipes</em>.</p>
<ul>
<li>see the list of built-in filters in the <a href="https://jinja.palletsprojects.com/en/3.1.x/templates/#builtin-filters">official Jinja2 template documentation</a></li>
<li>You can also use <a href="https://jinja.palletsprojects.com/en/3.1.x/templates/#python-methods">Python methods</a> to transform data.</li>
<li>You can create <a href="https://docs.ansible.com/ansible/latest/dev_guide/developing_plugins.html#developing-filter-plugins">custom Ansible filters</a> as plugins</li>
<li>ansible.builtin also provide a lot of <a href="https://docs.ansible.com/ansible/latest/collections/ansible/builtin/index.html#plugin-index">filters</a> as plugins</li>
</ul>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="45" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h4 id="ansible-vault--keeping-secrets-secret">Ansible vault : Keeping secrets secret</h4>
<p>If you use Ansible to fully automate the provisioning and configuration of your
servers, chances are you will need to use passwords or other sensitive data for some
tasks, whether it’s setting a default admin password, synchronizing a private key, or authenticating to a remote service.</p>
<p>It’s better to treat passwords and sensitive data specially, and
there are two primary ways to do this:</p>
<ol>
<li>Use a separate secret management service, such as Vault by HashiCorp,
Keywhiz by Square, or a hosted service like AWS’s Key Management Service
or Microsoft Azure’s Key Vault.</li>
<li>Use Ansible Vault, which is built into Ansible and stores encrypted passwords
and other sensitive data alongside the rest of your playbook.</li>
</ol>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="46" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="ansible-vault">Ansible Vault</h1>
<h3 id="how-it-works">How it works:</h3>
<p>Ansible Vault works much like a real-world vault:</p>
<ol>
<li>You take any YAML file you would normally have in your playbook (e.g. a
variables file, host vars, group vars, role default vars, or even task includes!),
and store it in the vault.</li>
<li>Ansible encrypts the vault (‘closes the door’), using a key (a password you set).</li>
<li>You store the key (your vault’s password) separately from the playbook in a
location only you control or can access.</li>
<li>You use the key to let Ansible decrypt the encrypted vault whenever you run
your playbook.</li>
</ol>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="47" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="what-are-ansible-roles">What are Ansible roles?</h1>
<p><strong>Roles</strong> are a way to group multiple tasks together into one container to do the automation in very effective manner with clean directory structures.</p>
<p>Roles are set of tasks and additional files for a certain role which allow you to break up the configurations.</p>
<p>It can be easily reuse the codes by anyone if the role is suitable to someone.</p>
<p>It can be easily modify and will reduce the syntax errors.</p>
<p>an example Ansible Role can be the one to <a href="https://github.com/MakarenaLabs/ansible-role-wordpress">install a WordPress website</a>. It includes a web server, php, a database, the application and all needed configurations.</p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="48" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="ansible-galaxy-12">Ansible galaxy 1/2</h1>
<p>Ansible roles are powerful and flexible; they allow you to encapsulate sets of
configuration and deployable units of playbooks, variables, templates, and other files,
so you can easily reuse them across different servers.</p>
<p>It’s annoying to have to start from scratch every time, though; wouldn’t it be better
if people could share roles for commonly-installed applications and services?
Enter <a href="https://galaxy.ansible.com/">Ansible Galaxy</a>.</p>
<p>Ansible Galaxy, or just ‘Galaxy’, is a repository of community-contributed Ansible
content. There are thousands of roles available which can configure and deploy com-
mon applications, and they’re all available through the ansible-galaxy command.</p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="49" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="ansible-galaxy-22">Ansible Galaxy 2/2</h1>
<p>Galaxy offers the ability to add, download, and rate roles. With an account, you can
contribute your own roles or rate others’ roles (though you don’t need an account to
use roles).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">$ ansible-galaxy role install geerlingguy.apache \
geerlingguy.mysql geerlingguy.php
</code></pre>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="50" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="a-lamp-server-in-seven-lines-of-yaml">A LAMP server in seven lines of YAML</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># file: lamp-setup.yml</span>
<span class="hljs-bullet">-</span> <span class="hljs-attr">hosts:</span> <span class="hljs-string">all</span>
  <span class="hljs-attr">become:</span> <span class="hljs-literal">yes</span>
  <span class="hljs-attr">roles:</span>
    <span class="hljs-bullet">-</span> <span class="hljs-string">geerlingguy.mysql</span>
    <span class="hljs-bullet">-</span> <span class="hljs-string">geerlingguy.apache</span>
    <span class="hljs-bullet">-</span> <span class="hljs-string">geerlingguy.php</span>
    <span class="hljs-bullet">-</span> <span class="hljs-string">geerlingguy.php-mysql</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">$ ansible-playbook -i path/to/custom-inventory lamp-setup.yml
</code></pre>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="51" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="anatomy-of-a-role">Anatomy of a Role</h1>
<p>a role has only 2 mandatory subfolders:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>role_name/
  meta/
  tasks/
</code></pre>
<p>If you create a directory structure like the one shown above, with a <code>main.yml</code> file in
each directory, Ansible will run all the tasks defined in <code>tasks/main.yml</code> if you call
the role from your playbook using the following syntax:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-meta">---</span>
<span class="hljs-bullet">-</span> <span class="hljs-attr">hosts:</span> <span class="hljs-string">all</span>
  <span class="hljs-attr">roles:</span>
    <span class="hljs-bullet">-</span> <span class="hljs-string">role_name</span>
</code></pre>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="52" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="role-scaffolding">Role scaffolding</h1>
<p>TIP: to easily create the directory structure for a role, we can use</p>
<p><code>$ ansible-galaxy role init role_name</code></p>
<p>Running this command creates an example role in the current working directory, which you can modify to suit your needs. Using the <strong>init</strong> command also ensures the role is structured correctly in case you want to someday contribute the role to Ansible Galaxy.</p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="53" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="troubleshooting--debugging-tips">Troubleshooting / Debugging tips</h1>
<ul>
<li>you can dump variable values at runtime using the <a href="https://docs.ansible.com/ansible/latest/collections/ansible/builtin/debug_module.html">debug</a> module</li>
<li>you can run playbooks step-by-step with <code>--step</code> option or jump directly at some task with <code>--start-at-task=&lt;taskname&gt;</code></li>
<li>you can add <a href="https://docs.ansible.com/ansible/latest/playbook_guide/playbooks_tags.html">tags</a> to a playbook and <a href="https://docs.ansible.com/ansible/latest/playbook_guide/playbooks_tagshtml#selecting-or-skipping-tags-when-you-run-a-playbook">filter/run</a> only on certain tags</li>
<li>use <a href="https://docs.ansible.com/ansible/latest/playbook_guide/playbooks_checkmode.html"><code>check_mode</code></a> to syntax check a playbook before running</li>
<li>use <code>diff_mode</code> <a href="https://docs.ansible.com/ansible/latest/playbook_guide/playbooks_checkmode.html#using-diff-mode">(when supported)</a> to see what would be change</li>
<li>inside a playbook you can invoke an interactive <a href="https://docs.ansible.com/ansible/latest/playbook_guide/playbooks_debugger.html">debugger</a></li>
</ul>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="54" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h3 id="example">example</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Determine</span> <span class="hljs-string">a</span> <span class="hljs-string">system&#x27;s</span> <span class="hljs-string">registration</span> <span class="hljs-string">status</span>
  <span class="hljs-attr">command:</span> <span class="hljs-string">SUSEConnect</span> <span class="hljs-string">--status</span>
  <span class="hljs-attr">register:</span> <span class="hljs-string">suse_connect_status</span>  <span class="hljs-comment"># let&#x27;s save result in a variable</span>
  <span class="hljs-attr">changed_when:</span> <span class="hljs-literal">false</span> <span class="hljs-comment"># this will never changes state of the system</span>
  <span class="hljs-attr">check_mode:</span> <span class="hljs-literal">false</span> <span class="hljs-comment"># and don&#x27;t run this task in check mode</span>

<span class="hljs-bullet">-</span> <span class="hljs-attr">name:</span> <span class="hljs-string">Parse</span> <span class="hljs-string">registration</span> <span class="hljs-string">status</span>
  <span class="hljs-attr">set_fact:</span>
    <span class="hljs-comment"># uses stdout of previous command (which is in json) format</span>
    <span class="hljs-comment"># to set value of a fact variable</span>
    <span class="hljs-attr">sc_status:</span> <span class="hljs-string">&quot;<span class="hljs-template-variable">{{ suse_connect_status.stdout | from_json }}</span>&quot;</span>

</code></pre>
<p>[more will follow up]</p>
<footer><a href="mailto:andrea.manzini@suse.com">andrea.manzini@suse.com</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-footer="andrea.manzini@suse.com" data-theme="default" data-marpit-pagination="55" data-marpit-pagination-total="57" style="--paginate:true;--footer:andrea.manzini@suse.com;--theme:default;">
<h1 id="lets-look-at-real-use-case">let's look at real use case</h1>
<p>from the project <a href="https://sap-linuxlab.github.io/">https://sap-linuxlab.github.io/</a></p>
<p>let's find some concrete examples and follow code from the roles in the repo</p>
<ul>
<li><a href="https://github.com/sap-linuxlab/community.sap_install/tree/main/roles/sap_general_preconfigure">SAP General preconfigure</a></li>
<li><a href="https://github.com/sap-linuxlab/community.sap_install/tree/main/roles/sap_storage_setup">SAP storage setup</a></li>
<li><a href="https://github.com/sap-linuxlab/community.sap_install/tree/main/roles/sap_hana_install">HANA install</a></li>
</ul>
